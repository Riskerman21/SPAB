<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Flood Safety Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark pt-3">
        <div class="container">
            <h1 class="text-center">Thailand Flood Safety Map</h1>
            <hr class="custom-hr">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row align-items-center">
            <div class="col-8 text-left">
                <div id="map-title-container"></div>
            </div>
            <div class="col-4 text-right">
                <input type="range" id="map-slider" min="0" max="6" step="1" class="w-100">
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="range" id="map-slider" min="0" max="6" step="1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map-container"></div>
                <div class="legend-key">
                    <ul>
                        <li><span class="red"></span> High Risk</li>
                        <li><span class="blue"></span> Moderate Risk</li>
                        <li><span class="green"></span> Low Risk</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 text-left">
                <button id="pause-button" class="btn btn-primary">Pause</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Sign Up for Push Alerts</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        <section class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Predict Flood Risk</h2>
                    <form id="flood-risk-form">
                        <div class="form-group">
                            <label for="amphoe">Amphoe (District)</label>
                            <input type="text" class="form-control" id="amphoe" name="amphoe" required>
                            <option value="1">Sai Noi District</option>
                        </div>
                        <div class="form-group">
                            <label for="province">Province</label>
                            <input type="text" class="form-control" id="province" name="province" required>
                            <option value="1">Nonthaburi</option>
                        </div>
                        <div class="form-group">
                            <label for="month">Month</label>
                            <select class="form-control" id="month" name="month" required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <!-- Add more options for other months -->
                            </select>
                        </div>
                        <button class="btn btn-primary">Predict Risk</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 SPAB</p>
        </div>
    </footer>

    <!-- Include Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
