<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Flood Safety Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark pt-3">
        <div class="container">
            <h1 class="text-center">Thailand Flood Safety Map</h1>
            <hr class="custom-hr">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row align-items-center">
            <div class="col-8 text-left">
                <div id="map-title-container"></div>
            </div>
            <div class="col-4 text-right">
                <input type="range" id="map-slider" min="0" max="6" step="1" class="w-100">
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="map-container"></div>
                <div class="legend-key">
                    <ul>
                        <li><span class="red"></span> High Risk</li>
                        <li><span class="blue"></span> Moderate Risk</li>
                        <li><span class="green"></span> Low Risk</li>
                    </ul>
                </div>
            </div>
        </div>

        <br></br>

        <div class="row">
            <div class="col-4 text-left">
                <button id="pause-button" class="btn btn-primary">Resume</button>
            </div>
        </div>

        <br></br>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Sign Up for Push Alerts</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        <section class="container mt-4">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">Predict Flood Risk</h2>
                            <div class="form-group">
                                <label for="amphoe">Amphoe (District)</label>
                                <select class="form-control" id="amphoe" name="amphoe" required>
  
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="province">Province</label>
                                <select class="form-control" id="province" name="province" required>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="month">Month</label>
                                <select class="form-control" id="month" name="month" required>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <button id= "predict-button" class="btn btn-primary">Predict Risk</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Chatbot Overlay -->
        <div class="chatbot-overlay" id="chatbot-overlay">
            <div class="modal-header" style="background-color: gray; color: #ffffff;">
                <h5 class="modal-title" id="botModalLabel"><span style="font-weight: bold;">SPAB</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="toggleChatbot()"></button>
            </div>
            <div class="modal-body">
                <div id="chatbox">
                    <div id="chat-content"></div>
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-danger mt-3" style="height: 40px; background-color: gray; color: #ffffff;" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <button class="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</button>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 SPAB</p>
        </div>
    </footer>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatContent = document.getElementById('chat-content');

            // Add user's message to the chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = userInput;
            chatContent.appendChild(userMessageDiv);

            // Style "You: " part separately
            const youSpan = document.createElement('span');
            youSpan.textContent = 'You: ';
            youSpan.style.fontWeight = 'bold';  // Apply bold font weight
            userMessageDiv.insertBefore(youSpan, userMessageDiv.firstChild);  // Insert "You: " at the beginning of userMessageDiv

            // Send user's message to the server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const responseData = await response.json();

            // Add bot's response to the chat
            const botMessageDiv = document.createElement('div');
            const botResponse = responseData.response;

            // Creating elements and applying styles
            const steveSpan = document.createElement('span');
            steveSpan.textContent = 'Steve: ';
            steveSpan.style.fontWeight = 'bold';  // Make "Steve" bold

            const responseSpan = document.createElement('span');
            responseSpan.textContent = botResponse;

            // Add both spans to the div
            botMessageDiv.appendChild(steveSpan);
            botMessageDiv.appendChild(responseSpan);

            // Add botMessageDiv to chatContent (assuming chatContent is your chat area)
            chatContent.appendChild(botMessageDiv);

            // Scroll to the bottom of the chat content
            chatContent.scrollTop = chatContent.scrollHeight;

            // Clear the input field
            document.getElementById('user-input').value = '';
        }
        function toggleChatbot() {
            var chatbot = document.getElementById('chatbot-overlay');
            if (chatbot.style.display === 'none' || chatbot.style.display === '') {
                chatbot.style.display = 'block';
            } else {
                chatbot.style.display = 'none';
            }
        }
    </script>
    <!-- Include Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
