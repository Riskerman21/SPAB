<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Flood Safety Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark pt-3">
        <div class="container">
            <h1 class="text-center">Thailand Flood Safety Map</h1>
            <hr class="custom-hr">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 col-8 text-left">
                <div id="map-title-container"></div>
            </div>
            <div class="col-md-2 col-4 text-right">
                <button id="pause-button" class="btn btn-primary">Pause</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="range" id="map-slider" min="0" max="6" step="1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="map-container"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 SPAB</p>
        </div>
    </footer>

    <!-- Include Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
